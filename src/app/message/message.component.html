<div [style.height]='height' class="message-box scroll">
    <div class="chat-list">
        <div  *ngFor="let item of list" class="{{item.use}}">
            <p>
                 {{item.text}}
            </p>
        </div>
        
    </div>
    <div class="input-chat">
        <mat-form-field class="message-input">
            <input matInput placeholder="Message">
        </mat-form-field>
    </div>
</div>
