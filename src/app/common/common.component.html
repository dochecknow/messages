<div class="warp" style='margin-top:100px'>
    <mat-grid-list cols="12" rowHeight={{height}}>

        <mat-grid-tile [colspan]="3" rowHeight='100px'>
            <div class="warp-left">
                <mat-grid-list class='bottom-border' cols="9" rowHeight='100px'>

                    <mat-grid-tile [colspan]="3" rowHeight='100px'>
                        <button mat-button class="warp-left  mat-button">
                            <span class="mat-button-wrapper">
                                <div class="mat-icon material-icons" role="img" aria-hidden="true">
                                    <img src="../../assets/images/top_btn_02.png" alt="">
                                </div>
                                <p>Buy</p>
                            </span>
                            <p>Buy</p>
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3">
                        <button mat-button class="warp-left ">
                            <div class="mat-icon material-icons" role="img" aria-hidden="true">
                                <img src="../../assets/images/top_btn_06.png" alt="">
                            </div>
                            <p>Messages</p>
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3">
                        <button mat-button class="warp-left ">
                            <div class="mat-icon material-icons" role="img" aria-hidden="true">
                                <img src="../../assets/images/top_btn_08.png" alt="">
                            </div>
                            <p>Sell</p>
                        </button>
                    </mat-grid-tile>
                </mat-grid-list>
                <div class="warp-logo">
                    <img src="../../assets/logo.png" alt="logo">
                </div>
                <div class="warp-new top-border">
                    <mat-card role="group">
                        <mat-card-header>
                            <mat-card-title>
                                <b>Company News</b>
                            </mat-card-title>
                        </mat-card-header>
                        <mat-list role="list">
                            <mat-list-item role="listitem">
                                <a href="#">here are some company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some Company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some Company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some Company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some Company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some company news</a>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <a href="#">here are some Company news</a>
                            </mat-list-item>
                        </mat-list>
                    </mat-card>

                </div>
            </div>

        </mat-grid-tile>
        <mat-grid-tile [colspan]="9">
            <div class="warp-left warp-right">
                <mat-grid-list cols="12" class='bottom-border' rowHeight='100px' style='background:white'>

                    <mat-grid-tile [colspan]="2" rowHeight='100px'>
                        <button mat-button class="warp-left goback">
                            <mat-icon>reply_black</mat-icon>
                        </button>

                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button mat-button class="warp-left">
                            <mat-icon>perm_identity_black</mat-icon>
                            <p>Profile</p>
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button mat-button class="warp-left">
                            <mat-icon>supervisor_account</mat-icon>
                            <p>Connections</p>
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button mat-button class="warp-left">
                            <mat-icon>trending_up</mat-icon>
                            <p>Share Ticket</p>
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button mat-button class="warp-left last-p">
                            <p>Customers</p>
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button mat-button class="warp-left last-p">
                            <p>Suppliers</p>
                        </button>
                    </mat-grid-tile>

                </mat-grid-list>
                <div>
                    <router-outlet></router-outlet>
                    <!-- <buy></buy> -->
                </div>
            </div>

        </mat-grid-tile>
    </mat-grid-list>
</div>
